<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="cmp">
    <header class="cmp__header">
      <img class="cmp__img" src="./images/image-victor.jpg" alt="Victor Crest"/>
    </header>

    <main class="cmp__main">
      <div class="cmp__person-info"><h1 class="cmp__name">Victor Crest</h1><h1 class="cmp__age">26</h1></div>
      <p class="cmp__location">London</p>
    </main>

    <footer class="cmp__footer">
      <div class="cmp__stat">
        <h1 class="cmp__stat-val">80K</h1>
        <h3 class="cmp__stat-key">Followers</h3>
      </div>
      <div class="cmp__stat">
        <h1 class="cmp__stat-val">803K</h1>
        <h3 class="cmp__stat-key">Likes</h3>
      </div>
      <div class="cmp__stat">
        <h1 class="cmp__stat-val">1.4K</h1>
        <h3 class="cmp__stat-key">Photos</h3>
      </div>
    </footer>
  </div>
</body>
</html>
